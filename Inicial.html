#amigos-maior {

</div>
<div><img id="item-asylum" src="Item ASylum Janela.png"></div>
<div onclick="ItemAsylum()" id="item-asylum-button"><h1>Pagina<h1></div>
<script>
function AmigosMaior() {
    window.location.href = "AmigosMaior.html";
}
function ItemAsylum() {
    window.location.href = "Membros.html";
}
var opacity = 1;
var fadingOut = true;

setInterval(() => {
    let vezes = 50;
    const intervalId = setInterval(() => {
        if (vezes === 0) {
            clearInterval(intervalId);
            fadingOut = !fadingOut;
        } else {
            opacity += fadingOut ? -0.02 : 0.02;
            opacity = Math.max(0, Math.min(1, opacity)); // Garante que fique entre 0 e 1
            document.getElementById("PneulandiaIcon").style.opacity = opacity;
            vezes--;
        }
    }, 50);
}, 2000); 
</script>
</body>
